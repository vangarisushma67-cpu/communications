# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY:your-openai-api-key-here}
openai.model=gpt-3.5-turbo
openai.max.tokens=800
openai.temperature=0.7

# Communication Agent Configuration
communication.timeout.seconds=60
communication.max.input.length=25000
communication.default.channel=email
communication.default.tone=professional

# Channel Configuration
communication.channels.email.enabled=true
communication.channels.sms.enabled=true
communication.channels.letter.enabled=true
communication.channels.phone.enabled=false

# Logging Configuration
logging.level=INFO